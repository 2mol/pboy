name: Nix Build

on:
  pull_request:
  push:

jobs:
  build:
    name: build - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v2
    - uses: cachix/install-nix-action@v9
    - run: nix-build
