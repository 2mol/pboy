matrix:
  include:
    - language: nix
      script: nix-build
    - language: generic
      sudo: false

      cache:
        directories:
        - $HOME/.local/bin
        - $HOME/.stack

      addons:
        apt:
          packages:
          - libgmp-dev

      before_install:
      - sh tools/install-stack.sh

      script:
      - stack build --ghc-options -O2 --pedantic
    os:
    - osx
    - linux
